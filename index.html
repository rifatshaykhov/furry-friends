<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Пушистые друзья!</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <article class="base">
    <div class="name"><img src="images/fluffy friends.svg" class="fluffy_friends">Пушистые друзья</div>
    <div class="form-row">
      <input name="search" placeholder="Искать пушистика" type="search"/>
    </div>
    <div class="animal">
      <img src="images/lola.svg">
      <div class="information">
        <div class="text1">Лола<img src='images/woman.svg'></div>
        <div class="text2">Джек Рассел Терьер<img src="images/like.svg"></div>
        <div class="text3"><img src='images/geo.svg'>10 км</div>
      </div>
    </div>
    <a href="pets/pet.html">
      <div class="animal">
        <img src="images/roki.svg">
        <div class="information">
          <div class="text1">Роки<img src='images/man.svg'></div>
          <div class="text2">Лабрадор-Ретривер<img src="images/redlike.svg"></div>
          <div class="text3"><img src='images/geo.svg'>2,5 км</div>
        </div>
      </div>
    </a>
    <div class="animal">
      <img src="images/tuzik.svg">
      <div class="information">
        <div class="text1">Тузик<img src='images/man.svg'></div>
        <div class="text2">Бордер-Колли<img src="images/like.svg"></div>
        <div class="text3"><img src='images/geo.svg'>33 км</div>
      </div>
    </div>
    <div class="animal">
      <img src="images/rex.svg">
      <div class="information">
        <div class="text1">Рекс<img src='images/man.svg'></div>
        <div class="text2">Немецкая Овчарка<img src="images/like.svg"></div>
        <div class="text3"><img src='images/geo.svg'>64 км</div>
      </div>
    </div>
  </article>
</body>
</html>
